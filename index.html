<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <!-- STYLESHEET -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <div class="main">
        <img class="logo" src="images/logo.svg" alt="Splitter">
        <div class="container">
            <div class="row sections">
                <div class="data col-lg-6">
                    <form action="/" method="post">
                        <div class="form-group">
                            <label class="label_form" for="bill">Bill</label>
                            <p class="resp_bill"></p>
                            <input id="bill" class="bill rounded" type="text" placeholder="0">
                            <img class="simbol" src="images/icon-dollar.svg" alt="dollar"></div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-6"><label class="label_form">Select Tip %</label>
                                </div>
                                <div class="col-6">
                                    <p class="resp_percent"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 col-md-4"><button id="5" type="button" class="tip_percent rounded">5%</button></div>
                                <div class="col-6 col-md-4"><button id="10" type="button" class="tip_percent rounded">10%</button></div>
                                <div class="col-6 col-md-4"><button id="15" type="button" class="tip_percent rounded">15%</button></div>
                                <div class="col-6 col-md-4"><button id="25" type="button" class="tip_percent rounded">25%</button></div>
                                <div class="col-6 col-md-4"><button id="50" type="button" class="tip_percent rounded">50%</button></div>
                                <div class="col-6 col-md-4"><input type="text" class="custom" placeholder="Custom"></input>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label_form" for="people">Number of People</label>
                            <p class="resp_people"></p>
                            <input id="people" class=" rounded" type="text" placeholder="0">
                            <img class="simbol people" src="images/icon-person.svg" alt="Person">
                        </div>

                    </form>
                </div>
                <div class="result col-lg-6">
                    <div class="number_cont">
                        <div class="row tip_amount">
                            <div class="col-6 result_label"><label>Tip Amount<br><span class="x_person">/ person</span></label></div>
                            <div class="col-6 center"><label id="tip_amount" class="tip_result">$0.00</label></div>
                        </div>
                        <div class="row tip_amount">
                            <div class="col-6 result_label"><label>Totale<br><span class="x_person">/ person</span></label></div>
                            <div class="col-6 center"><label id="total_amount" class="tip_result">$0.00</label></div>
                        </div>
                    </div>
                    <div class="button_cont">
                        <button type="button" class="reset rounded">RESET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Riccardo Ziglio</a>.
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
